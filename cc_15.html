<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Management Dashboard</title>
</head>
<body>
  <h2>Risk Management Dashboard</h2>

  <div id="riskDashboard"></div>

  <form id="riskForm">
    <input type="text" id="riskName" placeholder="Risk Name" required>
    <select id="riskLevel">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="text" id="department" placeholder="Department" required>
    <button type="submit">Add Risk</button>
    //add update button
    <button id="increaseRiskLevels">Increase Risk Levels</button>

  </form>


  <script src="cc_15.js"></script>
</body>
</html>
